<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cta3-styles.css" />
    <title>Jonas' CTA</title>
  </head>
  <body>
    <section class="section-cta">
      <div class="cta container">
        <div class="cta-text-box">
          <h2 class="heading-secondary">Lorem ipsum dolor sit amet.</h2>
          <p class="cta-text">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corporis
            nulla voluptatum deleniti voluptatibus sint corrupti nihil illum
            beatae nisi molestias ad iste ratione, laboriosam earum.
          </p>
          <form action="" class="cta-form">
            <div>
              <label for="full-name">Full Name</label>
              <input id="full-name" type="text" placeholder="John Doe" />
            </div>
            <div>
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="me@example.com" />
            </div>
            <div>
              <label for="select-where">Where did you hear about us?</label>
              <select name="" id="select-where">
                <option value="">Please pick one option</option>
                <option value="friends">Friends and family</option>
                <option value="youtube">Youtube video</option>
                <option value="podcast">Podcast</option>
                <option value="ad">Facebook ad</option>
                <option value="others">Others</option>
              </select>
            </div>
            <button class="btn btn--form">Sign up now</button>
          </form>
        </div>
        <div class="cta-img-box"></div>
      </div>
    </section>
  </body>
</html>
